        <form action="login.html">
            <h1>Registration</h1>
            <input type="text" name="first-name" id="first-name" placeholder="Enter First Name">

            <input type="text" name="last-name" id="last-name" placeholder="Enter Last Name">

            <input type="tel" name="phone-number" id="phone-number" placeholder="Enter Phone Number">

            <input type="email" name="email" id="email" placeholder="Enter Email">

            <select name="gender" id="gender">
                <option value="select">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="birth-date" class="date">Date of birth</label>
            <input type="date" name="birth-date" id="birth-date">

            <label for="fav-color">Select your Favourite color:</label>
            <input type="color" name="fav-color" id="fav-color">

            <input type="password" name="create-pass" id="create-pass" placeholder="Create Password">

            <input type="password" name="confirm-pass" id="confirm-pass" placeholder="Confirm Password">

            <button type="submit">Register Now</button>

            <p>Already have an account? <a href="login.html">Login now</a></p>
        </form>
